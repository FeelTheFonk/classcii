# config/default.toml — Configuration clasSCII par défaut.

[render]
render_mode = "Ascii"
charset_index = 0
charset = " .:-=+*#%@"
density_scale = 1.0
invert = false
color_enabled = true
edge_threshold = 0.3
edge_mix = 0.5
shape_matching = true
aspect_ratio = 2.0
color_mode = "HsvBright"
saturation = 1.2
contrast = 1.3
brightness = 0.0
bg_style = "SourceDim"
fade_decay = 0.4
glow_intensity = 0.2
target_fps = 60

[audio]
smoothing = 1.0
sensitivity = 0.5

[[audio.mappings]]
source = "bass"
target = "edge_threshold"
amount = 0.3
offset = 0.0

[[audio.mappings]]
source = "spectral_flux"
target = "contrast"
amount = 0.5
offset = 0.0

[[audio.mappings]]
source = "onset"
target = "invert"
amount = 1.0
offset = 0.0

[[audio.mappings]]
source = "rms"
target = "brightness"
amount = 0.2
offset = 0.0

[[audio.mappings]]
source = "beat_intensity"
target = "density_scale"
amount = 0.5
offset = -0.2
