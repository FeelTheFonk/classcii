# Edge detection with spectral fade trails â€” inverted, ethereal, quadrant mode.
[render]
render_mode = "Quadrant"
charset_index = 2
color_enabled = true
color_mode = "Oklab"
dither_mode = "BlueNoise16"
density_scale = 1.0
invert = true
contrast = 1.2
brightness = 0.1
saturation = 0.8
edge_threshold = 0.2
edge_mix = 1.0
shape_matching = false
aspect_ratio = 2.0
bg_style = "Black"
fade_decay = 0.92
glow_intensity = 0.8
beat_flash_intensity = 0.3
chromatic_offset = 0.5
wave_amplitude = 0.05
wave_speed = 1.0
color_pulse_speed = 0.3
scanline_gap = 0
strobe_decay = 0.9
temporal_stability = 0.5
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 1.2
smoothing = 0.7

[[audio.mappings]]
enabled = true
source = "spectral_centroid"
target = "edge_mix"
amount = 0.5
offset = 0.5
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "rms"
target = "brightness"
amount = 0.3
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "timbral_brightness"
target = "saturation"
amount = 0.4
offset = 0.3
curve = "Smooth"
