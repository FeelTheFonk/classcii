[render]
render_mode = "Ascii"
charset_index = 1
color_enabled = false
color_mode = "Direct"
dither_mode = "Bayer8x8"
density_scale = 1.0
invert = false
contrast = 1.0
brightness = 0.0
saturation = 0.0
edge_threshold = 0.0
edge_mix = 0.0
shape_matching = false
aspect_ratio = 2.0
bg_style = "Black"
fade_decay = 0.0
glow_intensity = 0.0
beat_flash_intensity = 0.0
chromatic_offset = 0.0
wave_amplitude = 0.0
wave_speed = 2.0
color_pulse_speed = 0.0
scanline_gap = 0
strobe_decay = 0.85
temporal_stability = 0.5
target_fps = 30
fullscreen = false
show_spectrum = false

[audio]
sensitivity = 1.0
smoothing = 0.7

[[audio.mappings]]
enabled = true
source = "rms"
target = "brightness"
amount = 0.2
offset = 0.0
curve = "Linear"
