# Edge-dominant vector style â€” monochrome, long fade trails, strong edges.
[render]
render_mode = "Ascii"
charset_index = 8
color_enabled = false
color_mode = "Direct"
dither_mode = "Bayer8x8"
density_scale = 1.0
invert = false
contrast = 1.8
brightness = 0.0
saturation = 0.0
edge_threshold = 0.5
edge_mix = 1.0
shape_matching = false
aspect_ratio = 2.0
bg_style = "Black"
fade_decay = 0.95
glow_intensity = 0.5
beat_flash_intensity = 0.3
chromatic_offset = 0.0
wave_amplitude = 0.0
wave_speed = 2.0
color_pulse_speed = 0.0
scanline_gap = 0
strobe_decay = 0.85
temporal_stability = 0.6
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 4.0
smoothing = 0.9

[[audio.mappings]]
enabled = true
source = "spectral_flux"
target = "edge_threshold"
amount = 0.4
offset = 0.3
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "onset"
target = "invert"
amount = 1.0
offset = 0.0
curve = "Threshold"

[[audio.mappings]]
enabled = true
source = "rms"
target = "contrast"
amount = 0.5
offset = 0.0
curve = "Linear"
