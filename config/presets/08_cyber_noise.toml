# Glitch-heavy, noise-driven visuals â€” inverted braille, quantized colors, chaotic.
[render]
render_mode = "Braille"
charset_index = 0
color_enabled = true
color_mode = "Quantized"
dither_mode = "BlueNoise16"
density_scale = 1.5
invert = true
contrast = 1.8
brightness = -0.1
saturation = 2.5
edge_threshold = 0.0
edge_mix = 0.0
shape_matching = false
aspect_ratio = 1.5
bg_style = "SourceDim"
fade_decay = 0.4
glow_intensity = 0.0
beat_flash_intensity = 1.5
chromatic_offset = 2.5
wave_amplitude = 0.3
wave_speed = 4.0
color_pulse_speed = 2.0
scanline_gap = 4
strobe_decay = 0.7
temporal_stability = 0.0
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 2.0
smoothing = 0.1

[[audio.mappings]]
enabled = true
source = "spectral_flux"
target = "zalgo_intensity"
amount = 1.5
offset = 0.0
curve = "Exponential"

[[audio.mappings]]
enabled = true
source = "onset"
target = "invert"
amount = 0.5
offset = 0.0
curve = "Threshold"

[[audio.mappings]]
enabled = true
source = "bass"
target = "density_scale"
amount = 0.8
offset = 0.0
curve = "Exponential"

[[audio.mappings]]
enabled = true
source = "timbral_roughness"
target = "contrast"
amount = 0.6
offset = 0.0
curve = "Linear"
