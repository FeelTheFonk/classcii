# Deep Zoom â€” Mandelbrot fractal with audio-reactive camera.
# Bass drives zoom depth, spectral centroid steers rotation.
# Best with: --procedural mandelbrot --audio mic
[render]
render_mode = "Braille"
charset_index = 0
color_enabled = true
color_mode = "Direct"
dither_mode = "BlueNoise16"
density_scale = 1.0
invert = false
contrast = 1.2
brightness = 0.0
saturation = 1.2
edge_threshold = 0.0
edge_mix = 0.0
shape_matching = false
aspect_ratio = 1.5
bg_style = "Black"
fade_decay = 0.5
glow_intensity = 0.6
beat_flash_intensity = 0.0
chromatic_offset = 0.0
wave_amplitude = 0.0
wave_speed = 1.0
color_pulse_speed = 0.5
scanline_gap = 0
strobe_decay = 0.75
temporal_stability = 0.2
zalgo_intensity = 0.0
camera_zoom_amplitude = 1.0
camera_rotation = 0.0
camera_pan_x = 0.0
camera_pan_y = 0.0
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 1.0
smoothing = 0.6

[[audio.mappings]]
enabled = true
source = "bass"
target = "camera_zoom_amplitude"
amount = 0.8
offset = 0.0
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "spectral_centroid"
target = "camera_rotation"
amount = 0.6
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "rms"
target = "glow_intensity"
amount = 0.5
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "spectral_flux"
target = "color_pulse_speed"
amount = 0.4
offset = 0.0
curve = "Smooth"
