# Breath — Ultra-minimalist contemplative preset.
# A single RMS→brightness mapping creates a slow, organic breathing effect.
# Silence is space. Sound is light.
[render]
render_mode = "Ascii"
charset_index = 0
charset = " .:░"
color_enabled = false
color_mode = "Quantized"
dither_mode = "None"
density_scale = 1.0
invert = false
contrast = 1.0
brightness = 0.0
saturation = 0.0
edge_threshold = 0.3
edge_mix = 0.0
shape_matching = false
aspect_ratio = 1.5
bg_style = "Black"
fade_decay = 0.92
glow_intensity = 0.0
beat_flash_intensity = 0.0
chromatic_offset = 0.0
wave_amplitude = 0.0
wave_speed = 1.0
color_pulse_speed = 0.0
scanline_gap = 0
strobe_decay = 0.75
temporal_stability = 0.7
zalgo_intensity = 0.0
target_fps = 30
fullscreen = true
show_spectrum = false

[audio]
sensitivity = 0.8
smoothing = 0.9

[[audio.mappings]]
enabled = true
source = "rms"
target = "brightness"
amount = 0.4
offset = 0.0
curve = "Smooth"
