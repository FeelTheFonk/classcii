# Interference — Wave interference patterns with chromatic separation.
# High wave speed and amplitude create moiré-like distortions.
# BPM drives wave speed, bass drives amplitude.
[render]
render_mode = "Braille"
charset_index = 0
color_enabled = true
color_mode = "Oklab"
dither_mode = "BlueNoise16"
density_scale = 1.5
invert = false
contrast = 1.3
brightness = 0.0
saturation = 1.0
edge_threshold = 0.3
edge_mix = 0.0
shape_matching = false
aspect_ratio = 1.5
bg_style = "Black"
fade_decay = 0.3
glow_intensity = 0.0
beat_flash_intensity = 0.0
chromatic_offset = 1.0
wave_amplitude = 0.4
wave_speed = 7.0
color_pulse_speed = 0.0
scanline_gap = 3
strobe_decay = 0.75
temporal_stability = 0.0
zalgo_intensity = 0.0
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 1.3
smoothing = 0.4

[[audio.mappings]]
enabled = true
source = "bass"
target = "wave_amplitude"
amount = 0.5
offset = 0.0
curve = "Exponential"

[[audio.mappings]]
enabled = true
source = "beat_phase"
target = "color_pulse_speed"
amount = 0.8
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "spectral_flux"
target = "chromatic_offset"
amount = 0.4
offset = 0.0
curve = "Smooth"
