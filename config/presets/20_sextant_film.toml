# Sextant Film — Cinematic Sextant rendering with perceptual color.
# Sextant mode (2×3 sub-pixels per cell) delivers high spatial resolution
# with a filmic, organic aesthetic. Oklab color for perceptual accuracy.
# Best with: any image or video source + audio.
[render]
render_mode = "Sextant"
charset_index = 0
color_enabled = true
color_mode = "Oklab"
dither_mode = "BlueNoise16"
density_scale = 1.5
invert = false
contrast = 1.3
brightness = 0.0
saturation = 1.2
edge_threshold = 0.2
edge_mix = 0.3
shape_matching = false
aspect_ratio = 1.5
bg_style = "Black"
fade_decay = 0.6
glow_intensity = 0.4
beat_flash_intensity = 0.0
chromatic_offset = 0.0
wave_amplitude = 0.0
wave_speed = 0.0
color_pulse_speed = 0.0
scanline_gap = 0
strobe_decay = 0.85
temporal_stability = 0.3
zalgo_intensity = 0.0
camera_zoom_amplitude = 1.0
camera_rotation = 0.0
camera_pan_x = 0.0
camera_pan_y = 0.0
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 1.0
smoothing = 0.6

[[audio.mappings]]
enabled = true
source = "rms"
target = "brightness"
amount = 0.3
offset = 0.0
curve = "Smooth"
smoothing = 0.8

[[audio.mappings]]
enabled = true
source = "spectral_centroid"
target = "saturation"
amount = 0.4
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "bass"
target = "glow_intensity"
amount = 0.5
offset = 0.0
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "peak"
target = "edge_mix"
amount = 0.3
offset = 0.0
curve = "Threshold"
